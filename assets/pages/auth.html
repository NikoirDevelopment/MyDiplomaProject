<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../res/icons.png" type="png">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/auth-style.css">
    <title>Knowledge+ | Авторизация</title>
</head>
<body>
    <div class="container">
        <h1 class="container__title">Knowledge+</h1>
        <div class="box">
            <div class="box__auth">
                <label for="username">Логин/Email</label>
                <input type="text" id="username" maxlength="35">
            </div>

            <div class="box__auth">
                <label for="password">Пароль</label>
                <input type="password" id="password" maxlength="50">
            </div>

            <div class="box__items">
                <button id="btnOk">Войти</button>
            </div>
        </div>
    </div>
</body>
</html>
